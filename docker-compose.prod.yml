version: '3'
services:
  nginx: 
    build:
      context: ./nginx
    container_name: nginx
    depends_on: 
      - backend
      - frontend
    image: 954587698208.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/soccer-data-nginx
    ports: 
      - "80:80"
  api: 
    build: 
      context: ./backend
    container_name: backend
    image: 954587698208.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/soccer-data-backend
    ports: 
      - "3001:3001"
  ui: 
    build: 
      context: ./frontend
    container_name: frontend
    image: 954587698208.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/soccer-data-frontend
    ports: 
      - "5173:5173"
